version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Say 'Hi {user_name}' anytime the user provides their name
  steps:
  - intent: provide_name
  - slot_was_set:
    - user_name: ElaXan
  - action: utter_provide_name

- rule: Say Date when user asks for date
  steps:
  - intent: current_date
  - action: action_current_date

- rule: Answer question about how bot was made
  steps:
  - intent: how_bot_made
  - action: action_how_bot_made

- rule: Say fine if user asking how bot is doing
  steps:
  - intent: bot_fine
  - action: utter_bot_fine

- rule: Handle if user tell wrong answer
  steps:
  - intent: wrong_answer
  - action: utter_wrong_answer

- rule: Answer the question for mod game
  steps:
  - intent: mod_game
  - action: action_mod_game
