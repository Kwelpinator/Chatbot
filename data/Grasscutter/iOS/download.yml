    examples: |
      - Is there download link for iOS?
      - Can you send me download link for iOS
      - Where is link to download iOS?
      - Please download link for iOS
      - Send me download link for iOS
      - Which is the download link for iOS?
      - Where can I download the game for iOS?

  - intent: grasscutter_ios_another_link
    examples: |
      - Is there another download link for iOS?
