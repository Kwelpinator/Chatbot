    - text: "You can check it out here: https://doc.yuuki.me/docs/tutorial-connect/ios"
  
  utter_grasscutter_ios_another_link:
    - text: "Yes, you can find it here: https://github.com/geikun/Launcher-iOS"
    - text: "You can find it here: https://github.com/geikun/Launcher-iOS"
    - text: "For another download link, please visit this link: https://github.com/geikun/Launcher-iOS"