version: "3.1"

nlu:
  - intent: grasscutter_android_download_link
    examples: |
      - Where can I download the apk?
      - Where can I get the apk?
      - Where can I download the game?
      - Can you send me download link for Android
      - Where is link to download apk?
      - Please download link for Android

responses:
  utter_grasscutter_android_download_link:
    - text: "You can download the apk from here: https://doc.yuuki.me/docs/tutorial-connect/android/download"
    - text: "To download the apk, please visit this link: https://doc.yuuki.me/docs/tutorial-connect/android/download"