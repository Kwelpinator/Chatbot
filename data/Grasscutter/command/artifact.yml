version: "3.1"

nlu:
  - intent: grasscutter_command_artifact_custom
    examples: |
      - How to custom artifact?
      - Custom artifact
      - Can you send me link for custom artifact?
      - I want to know how to custom artifact
      - Link for custom artifact
      - Send me link for custom artifact
  - intent: grasscutter_command_artifact
    examples: |
      - What is command for artifact?
      - How to get artifact?
      - Command for artifact
      - Can you tell me commmand for artifact in Grasscutter
