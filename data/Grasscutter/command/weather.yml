version: "3.1"

nlu:
  - intent: grasscutter_command_weather
    examples: |
      - What is command weather in Grasscutter
      - Send me command weather in Grasscutter
      - Tell me weather command in Grasscutter
      - Grasscutter command for weather
      - I want to know weather command in Grasscutter
      - Is there command weather in Grasscutter

responses:
  utter_grasscutter_command_weather:
  - text: "To change weather, you can try with this command: `/weather <type>`\n\nType can be: `sunny`, `cloudy`, `rain`, `thunderstorm`, `snow`, `mist`"