version: "3.1"

nlu:
  - intent: grasscutter_command_not_received
    examples: |
      - Why i didn't receive items after using command `/give`
      - Why i didn't receive items
      - Please tell me why i didn't receive items
      - Any reason why i didn't receive items
      - Do you know why i didn't receive items
      - I didn't receive items, why?
  
  - intent: grasscutter_command_not_received_remove
    examples: |
      - How to remove items from inventory?
      - How to remove it
      - How
      - How to remove
      - Can you tell me how to remove
      - Please tell me how to remove

responses:
  utter_grasscutter_command_not_received:
  - text: "Possible you're inventory is full. Try to clear your inventory and try again."

  utter_grasscutter_command_not_received_remove:
  - text: "To remove items from inventory, you can try to enter the command `/help clear`."