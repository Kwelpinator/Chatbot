version: "3.1"

nlu:
  - intent: id_water
    examples: |
      - What is the id for water
      - Can you tell me the id for water
      - Any id for water
      - I want to know the id for water
      - You know the id for water
  - intent: id_water_command
    examples: |
      - What is the command
      - Is there a command for it
      - Can you tell me a command
      - Any command for it

responses:
